<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/auth.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/home-u.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>Document</title>


</head>

<body>
  
  <div class="main js-main">
    <div class="auth-card js-auth-card">
      <h1>Authentication</h1>
      <input class="js-admin-id" type="text" placeholder="Admin ID">
      <input class="js-admin-password" type="password" placeholder="Password">
      <button class="js-login-button">Login</button>
    </div>
    <div class="sidebar">
      <div class="top">
        <div>
          <img src="images/logo.png">
        </div>
        <div>
          Apex Admin
        </div>
      </div>
      <div class="middle">
        <div class="middle-components hover-effect">
          <div>
            <img src="images/overview.png">
          </div>
          <div>
            Overview
          </div>
        </div>
        <div class="middle-components hover-effect">
          <div>
            <img src="images/apartment.png">
          </div>
          <div>
            Apartment
          </div>
        </div>
        <div class="middle-components hover-effect">
          <div>
            <img src="images/users.png">
          </div>
          <div>
            Users
          </div>
        </div>
        <div class="middle-components hover-effect">
          <div>
            <img src="images/analytics.png">
          </div>
          <div>
            Analytics
          </div>
        </div>
      </div>
      <div class="bottom hover-effect">
          <div>
            <img src="images/settings.png">
          </div>
          <div>
            Settings
          </div>
      </div>
    </div>
    <div class="container">
      <h1 class="feature-name">Apartments</h1>
      <div class="features js-features">
      </div>

    </div>
  </div>
  <script src="backend/firebase.js" type="module"></script>
  <script src="scripts/admin.js" type="module"></script>
</body>

</html>
